<!DOCTYPE html>
<html>
    <head>
        <title>HTML Lists</title>
    </head>  
    <body>
        <div>
        <h1> Unordered Lists</h1>
            <ul>
                <li>BMW</li>
                <li>Mercedes</li>
                <li>Nissan</li>
            </ul>
        </div>
        <div>
            <ol>
                <li>Coffee</li>
                <li>Milk</li>
                <li>Chocolate</li>
            </ol>
        </div>

        <div>
            <h1> Description List</h1>
                <dl>
                    <dt>Coffee:</dt>
                    <dd>Americano Coffee, with zero sugar</dd>
                    
                    <dt>Tea:</dt>
                    <dd>Ice Tea, with lemon and some sugar</dd>
                </dl>

        </div>
    </body>
    </body> 
</html>
